<div class="row">
    <div class='add-location-form'>
        <form ng-submit='nextPage()'>
            <div class='large-6 columns'>
                <fieldset>
                    <label for='name'><strong>Name</strong></label>
                    <input type='text' id='name' ng-model='business.name' placeholder='Deglassified Inc.' required>

                    <label for='website'>Website</label>
                    <input type='text' id='website' ng-model='business.website' placeholder='www.example.com'>

                    <label for='yelp'>Yelp</label>
                    <input type='text' id='yelp' ng-model='business.yelp' placeholder='yelp.com/biz/example-business'>

                    <label for='facebook'>Facebook</label>
                    <input type='text' id='facebook' ng-model='business.facebook' placeholder='facebook.com/business-page'>

                    <label for='twitter'>Twitter</label>
                    <input type='text' id='twitter' ng-model='business.twitter' placeholder='twitter.com/business'>
                </fieldset>
            </div>

            <div class='large-6 columns'>
                <fieldset>
                    <label for='name'>Location:</label>
                    <select ng-model='business.locationSlug' ng-options='location.slug as location.city for location in locations' required>
                        <option value="" disabled selected>Choose a location</option>
                    </select>

                    <label for='address'>Address</label>
                    <input type='text' id='address' ng-model='business.address' placeholder='12345 Fake Street' required>
                    <button class='button medium success' type='submit'>Find Business on Map</button>
                </fieldset>
            </div>
        </form>
    </div>

</div>
