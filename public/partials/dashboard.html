<div ng-controller='dashboardCtrl'>
    <div class='signed-in-message'>
        <p>
            Signed in: <span class='user-email'>{{user.email}}</span>
        </p>
    </div>
    <div class='sign-out-button'>
        <button ng-click='signOut()'>
            Sign Out
        </button>
    </div>
    <hr>

    <div class="row">
        <div class='add-location-form'>
            <form ng-submit='findLocation()'>
                <fieldset>
                    <legend>Add Business</legend>

                    <label for='name'>Name</label>
                    <input type='text' id='name' ng-model='business.name' placeholder='Deglassified Inc.' required>

                    <label for='name'>Location:</label>
                    <select ng-model='business.locationSlug' ng-options='location.slug as location.city for location in locations' required>
                        <option value="" disabled selected>Choose a location</option>
                    </select>

                    <label for='address'>Address</label>
                    <input type='text' id='address' ng-model='business.address' placeholder='12345 Fake Street' required>

                    <!--<label for='website'>Website</label>-->
                    <!--<input type='text' id='website' ng-model='business.website' placeholder='www.example.com'>-->

                    <!--<label for='yelp'>Yelp</label>-->
                    <!--<input type='text' id='yelp' ng-model='business.yelp' placeholder='yelp.com/biz/example-business'>-->

                    <button class='button medium success' type='submit'>Find Business on Map</button>
                </fieldset>
            </form>
        </div>

        <div class='location-preview'>
            <div class='coord-column'>
                <div class='row collapse'>
                    <span class="prefix">Latitude</span>
                    <input type='text' id='latitude' value='{{business.lat | number:7}}' readonly>
                </div>
            </div>
            <div class='coord-column'>
                <div class='row collapse'>
                    <span class="prefix">Longitude</span>
                    <input type='text' id='longitude' value='{{business.lng | number:7}}' readonly>
                </div>
            </div>

            <div id='minimap'></div>
            <div id='map-buttons' ng-show='displaySubmitMapButtons'>
                <p class='small'>*You can drag the marker to re-position.</p>
                <h4>Is this location correct?</h4>
                <button class='button tiny success' ng-click='submitBusiness()'>Yes, submit business</button>
                <button class='button tiny alert' ng-click='focusAddressField()'>No, fix address</button>
            </div>
        </div>
    </div>
</div>
